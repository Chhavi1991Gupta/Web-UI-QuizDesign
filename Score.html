<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<html>
  <head>
  <meta charset="UTF-8">
  <br>
  <br>
   <script type="text/javascript">
     function parseURLParams(url)
         {
        var queryStart = url.indexOf("?") + 1, 
        queryEnd   = url.indexOf("#") + 1 || url.length + 1,
        query = url.slice(queryStart, queryEnd - 1),
        pairs = query.replace(/\+/g, " ").split("&"),
        parms = {}, i, n, v, nv;

        if (query === url || query === "") {
        return;
        }

    for (i = 0; i < pairs.length; i++) {
        nv = pairs[i].split("=");
        n = decodeURIComponent(nv[0]);
        v = decodeURIComponent(nv[1]);

        if (!parms.hasOwnProperty(n)) {
            parms[n] = [];
        }

        parms[n].push(nv.length === 2 ? v : null);
        }
    return parms;
         }

    window.onload=function()
        {
        var obj= parseURLParams(window.location.href);

        qScore=parseInt(obj["qScore"]);
        nQA=parseInt(obj["nQA"]);
        nCQ=parseInt(obj["nCQ"]);
        nR=parseInt(obj["nR"]);
        nCR=parseInt(obj["nCR"]);
        rScore=parseInt(obj["rScore"]);
        nV=parseInt(obj["nV"]);
        nCV=parseInt(obj["nCV"]);
        vScore=parseInt(obj["vScore"]);
       
        
        document.getElementById('qScore').innerHTML= qScore;
        document.getElementById('vScore').innerHTML= vScore;
        document.getElementById('rScore').innerHTML= rScore;

        document.getElementById('nQA').innerHTML= nQA;
        document.getElementById('nCQ').innerHTML= nCQ;
        
        document.getElementById('nR').innerHTML= nR;
        document.getElementById('nCR').innerHTML= nCR;
        
        document.getElementById('nV').innerHTML= nV;
        document.getElementById('nCV').innerHTML= nCV;

        }

  </script>
  
            </head>
