<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8">

            </head>
            <body background="gradient-bg.png">
                <center>
            <div>
                <div align="center" style="width:700px;border-radius:20px;padding:10px;border:3px solid black">
                <div style="background-color:grey;color:black;text-align:center;padding:5px"> Question 1
                </div>
                <div align="left">
                    <form id="questForm" action="" method="post">
                        <br>
                        <table>
                            <tr>
                                <td>
                        <p> Given points (x1,y1) and (x2,y2) select the formula to find the equation</p>
                        <p> of the given line </p>
                        <div align="left; float:left; width:50%" >
                        <input type="radio" name="value" value="option1" id="h1"> 
                            <mspace depth="0.5ex" height="0.5ex" width="1ex"/>
                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mrow>
                                    <mrow>
                                        <mi>y</mi>
                                    </mrow>
                                        <mo>=</mo>
                                    <mrow>
                                        <mi>mx</mi>
                                    </mrow>
                                        <mo>+</mo>
                                    <mrow>
                                        <mi>b</mi>                        
                                    </mrow>
                                    
                                </mrow>
                            </math>
                       &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                       &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                        <input type="radio" name="value" value="option2" id="h2" > 
                                <math xmlns="http://www.w3.org/1998/Math/MathML">
                                    <mrow>
                                        <msup>
                                        <mfenced>
                                        <mrow>
                                            <mi>x</mi>
                                            <mo>-</mo>
                                            <mi>h</mi>
                                        </mrow>
                                        </mfenced>
                                        <mn>2</mn>
                                        </msup>
                                        <mo>+</mo>
                                    </mrow>
                                    <mrow>
                                        <msup>
                                        <mfenced>
                                        <mrow>
                                            <mi>y</mi>
                                            <mo>-</mo>
                                            <mi>k</mi>
                                        </mrow>
                                        </mfenced>
                                            <mn>2</mn>
                                        </msup>
                                        <mo>=</mo>
                                    </mrow>
                                    <mrow>
                           
                                <msup>
                                    <mi>r</mi>
                                    <mn>2</mn>
                                </msup>
                                
                            <mrow>
                                </math>
                          </div>  
                        <br>
                   
                        <div align="left">
                        <input type="radio" name="value" value="option3" id="h3"> 
                         <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mrow>
                                    <mrow>
                                        <mi>y</mi>
                                        <mo>-</mo>
                                        <msub>
                                        <mi>y</mi>
                                        <mn>1</mn>
                                        </msub>
                                    </mrow>
                                        <mo>=</mo>
                                    <mrow>
                                        <mi>m</mi>
                                    </mrow>
                                    <mfenced>
                                     <mrow>
                                        <mi>x</mi> 
                                        <mo>-</mo>
                                        <msub>
                                        <mi>x</mi>
                                        <mn>1</mn>
                                        </msub>                       
                                    </mrow>
                                    </mfenced>
                                </mrow>
                            </math>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                    
                    <input type="radio" name="value" value="option4" id="h4"> 
                         <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mrow>
                                    <mrow>
                                        <mi>y</mi>
                                        <mo>-</mo>
                                        <msub>
                                        <mi>y</mi>
                                        <mn>1</mn>
                                        </msub>
                                    </mrow>
                                        <mo>=</mo>
                                    <mrow>
                                        <mfrac>
                                        <mrow>
                                        <msub>
                                            <mi>y</mi>
                                            <mn>2</mn>
                                        </msub>
                                            <mo>-</mo>
                                        <msub>
                                            <mi>y</mi>
                                            <mn>1</mn>
                                        </msub>
                                        </mrow>
                                            <mrow>
                                        <msub>
                                            <mi>x</mi>
                                            <mn>2</mn>
                                        </msub>
                                            <mo>-</mo>
                                        <msub>
                                            <mi>x</mi>
                                            <mn>1</mn>
                                        </msub>
                                        </mrow>
                                        </mfrac>
                                    </mrow>
                                    <mfenced>
                                     <mrow>
                                        <mi>x</mi> 
                                        <mo>-</mo>
                                        <msub>
                                        <mi>x</mi>
                                        <mn>1</mn>
                                        </msub>                       
                                    </mrow>
                                    </mfenced>
                                </mrow>
                            </math>
                        </div>
                     
                        <br><br>
                        <button type="submit" value="Submit & next Question" style="height:50px;border-radius:10px;" onclick="handleSubmit()" >Submit & next Question</button>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                        <button type="submit" value="Cancel & Clear Selection" style="height:50px;border-radius:10px;" >Cancel & Clear Selection</button></td>
                        <td>
                            <div align="right">
                    <canvas id="myCanvas" width="200" height="150" style="border:1px solid #d3d3d3;"></canvas>

                    <script>
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.beginPath();
                    ctx.moveTo(20,20);
                    ctx.lineTo(20,130);
                    ctx.lineTo(180,130);
                    ctx.moveTo(20,130);
                    ctx.lineTo(130,40);
                    ctx.moveTo(20,20);
                    ctx.lineTo(10,30);
                    ctx.moveTo(20,20);
                    ctx.lineTo(30,30);
                    ctx.moveTo(180,130);
                    ctx.lineTo(170,140);
                    ctx.moveTo(180,130);
                    ctx.lineTo(170,120);
                    ctx.lineWidth=3;
                    //ctx.moveTo(60,95);
                    //ctx.lineTo(65,95);
                    ctx.stroke();
                    var ct = c.getContext("2d");
                    ct.beginPath();
                    ct.strokeStyle = "red";
                    ct.moveTo(60,95);
                    ct.lineTo(65,95);
                    ct.moveTo(80,77);
                    ct.lineTo(85,77);
                    ct.lineWidth=4;
                    ct.stroke();
                    var sh = c.getContext("2d");
                    sh.fillText("(x1,y1)",70, 100);
                    sh.fillText("(x2,y2)",90, 80);
                    </script>
                    </div>
                </td>
                </tr>
                    </table>
                    </form> 
            </div>
        </div>
         </div>  
        </center>

    <script type="text/javascript">

    function handleSubmit()
    {
    qScore=0;
    nQA=0;
    nCQ=0;
    nQA++;
    if(document.getElementById("h1").checked)
    {
        qScore=qScore+50;
        nCQ++;
    }

    document.getElementById("questForm").action = "sample2.html?"+"qScore="+qScore+"&nQA="+nQA+"&nCQ="+nCQ;
    
    }

    </script>
    </body>
</html>
